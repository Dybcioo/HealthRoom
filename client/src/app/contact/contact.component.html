<div class="contact">
  <form [formGroup]="contactForm"(ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="name">Imie</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <span *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">Proszę podać imię</span>
      </div>
      <div class="form-group">
        <label for="tel">Telefon komórkowy</label>
        <input
          type="text"
          id="tel"
          formControlName="tel"
          class="form-control"
        />
        <span *ngIf="!contactForm.get('tel').valid && contactForm.get('tel').touched">Proszę podać numer telefonu</span>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">Proszę podać poprawny adres E-mail</span>
      </div>
      <div>
        <div class="form-group">
          <label for="treatment"
            >Proszę wybierz zabieg który Cię interesuje</label
          >
          <select
            type="text"
            id="treatment"
            formControlName="treatment"
            class="form-control"
          >
            <option>test</option>
          </select>
        </div>
        <div class="form-group">
          <label for="treatmentDate">Zaproponuj termin zabiegu</label>
          <input
            type="datetime-local"
            id="treatmentDate"
            formControlName="treatmentDate"
            class="form-datePicker"
          />
        </div>
      </div>
      <div>
        <label for="message">Napisz w czym możemy Ci pomóc</label>
        <textarea
          id="message"
          formControlName="message"
          class="textArea"
        ></textarea>
      </div>
      <div>
        <ngx-recaptcha2
          #captchaElem
          [siteKey]="siteKey"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </div>
    </div>
    <button [disabled]="!contactForm.valid" type="submit">Wyślij</button>
  </form>
</div>

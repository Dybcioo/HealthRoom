<div class="contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="name">Imie</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="tel">Telefon komórkowy</label>
        <input
          type="text"
          id="tel"
          formControlName="tel"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div>
        <div class="form-group">
          <label for="treatment"
            >Proszę wybierz zabieg który Cię interesuje</label
          >
          <select
            type="text"
            id="treatment"
            formControlName="treatment"
            class="form-control"
          >
            <option>test</option>
          </select>
        </div>
        <div class="form-group">
          <label for="treatmentDate">Zaproponuj termin zabiegu</label>
          <input
            type="datetime-local"
            id="treatmentDate"
            formControlName="treatmentDate"
            class="form-datePicker"
          />
        </div>
      </div>
      <div>
        <label for="message">Napisz w czym możemy Ci pomóc</label>
        <textarea
          id="message"
          formControlName="message"
          class="textArea"
        ></textarea>
      </div>
      <div>
        <ngx-recaptcha2
          #captchaElem
          [siteKey]="siteKey"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </div>
    </div>
  </form>
</div>

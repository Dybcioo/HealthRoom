<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
<div class="contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="header">
      Zapraszamy do kontaktu ;)
    </div>
    <div class="form-content">
    <div class="left-form">
      <div class="form-group">
        <label for="name">Imie*</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="
            contactForm.get('name').touched
              ? !contactForm.get('name').valid
                ? 'invalidForm'
                : 'validForm'
              : ''
          "
        />
        <span
          *ngIf="
            !contactForm.get('name').valid && contactForm.get('name').touched
          "
          >Proszę podać imię</span
        >
      </div>
      <div class="form-group">
        <label for="tel">Telefon komórkowy*</label>
        <input
          type="text"
          id="tel"
          formControlName="tel"
          class="form-control"
          [ngClass]="
            contactForm.get('tel').touched
              ? !contactForm.get('tel').valid
                ? 'invalidForm'
                : 'validForm'
              : ''
          "
        />
        <span
          *ngIf="
            !contactForm.get('tel').valid && contactForm.get('tel').touched
          "
          >Proszę podać numer telefonu</span
        >
      </div>
      <div class="form-group">
        <label for="email">E-mail*</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="
            contactForm.get('email').touched
              ? !contactForm.get('email').valid
                ? 'invalidForm'
                : 'validForm'
              : ''
          "
        />
        <span
          *ngIf="
            !contactForm.get('email').valid && contactForm.get('email').touched
          "
          >Proszę podać poprawny adres E-mail</span
        >
      </div>
    </div>
    <div>
      <div class="right-form">
        <div class="form-group">
          <label for="treatment"
            >Proszę wybierz zabieg który Cię interesuje</label
          >
          <select
            type="text"
            id="treatment"
            formControlName="treatment"
            class="form-control"
          >
            <option>test</option>
            <option>test</option>
            <option>test</option>
          </select>
        </div>
        <div class="form-group">
          <label for="treatmentDate">Zaproponuj termin zabiegu</label>
          <input
            type="datetime-local"
            id="treatmentDate"
            formControlName="treatmentDate"
            class="form-datePicker"
          />
        </div>
      </div>
    </div>
    </div>
    <div class="form-group message">
      <label for="message">Napisz w czym możemy Ci pomóc</label>
      <textarea
        id="message"
        formControlName="message"
        class="textArea"
        rows="12"
        placeholder="..."
      ></textarea>
    </div>
    <button [ngClass]="{'disable': !contactForm.valid}" type="submit">Wyślij</button>
    <p class="captcha-info">This site is protected by reCAPTCHA and the Google
      <a href="https://policies.google.com/privacy">Privacy Policy</a> and
      <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
  </form>
  <div class="draw">
    <img src="../../assets/undraw_letter_re_8m03.svg">
  </div>
</div>
